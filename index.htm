<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="winnerMessage">
        <h2 class="UserWin_Message">YOU WON!!!</h2>
        <h2 class="Ai">Computer WON!!!</h2>
    </div>
    
    <div class="Argument">
        <div class="ArgumentUser_box">USER:</div>
        <div class="ArgumentUser_msg"><h4 class="ArgumentHead userInput"></h4></div>
        <div class="ArgumentAi_box">AI:</div>
        <div class="ArgumentAi_msg"><h4 class="ArgumentHead computerInput"></h4></div>
    </div>

    <div class="ArgumentAi_winner">
        <h4 class="ArgumentAi_winnerHead"></h4>
    </div>

    <div class="box-sign">
        <img src="image/food.jpg" alt="" srcset="">
        <div class="Winner-Declare">
            <div class="Score">
                <h3 class="user">USER</h3> 
                <h3 class="computer">computer</h3>
                <br>
                <span><h4 class="user_spanner"> 0 </h4></span>
                <span><h4 class="computer_spanner"> 0 </h4></span>
            </div>
        </div> 
        <div class="stone">           
            <i class="fa-solid fa-hand-fist"></i>           
        </div> 
        <div class="paper"> 
            <i class="fa-solid fa-hand"></i>
        </div>
        <div class="sessiors"> 
            <i class="fa-solid fa-hand-peace"></i>
        </div>                  
        <div class="Reset"></div>  
        <h4 class="resetme">RESET</h4>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
